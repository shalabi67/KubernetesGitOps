apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'use-vault-plugin'
  namespace: argocd
spec:
  project: 'default'
  destination:
    namespace: 'vault-plugin'
    server: 'https://kubernetes.default.svc'
  source:
    path: 'argocd/vault-plugin/app'
    repoURL: 'https://github.com/shalabi67/KubernetesGitOps'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
